<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <header>
    <div class="container">
      <div class="navbar">
        <h1>My Todo App</h1>

        <button class="signOut">Sign out</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="center">
        <div class="card">
          <form>
            <div>
              <input 
                type="text"
                class="title"
                placeholder="Title"
              >
            </div>
            <div>
              <input 
                type="text"
                class="description"
                placeholder="Description"
              >
            </div>
            <div>
              <input 
                type="text"
                class="image"
                placeholder="Image"
              >
            </div>
            <p class="error">

            </p>
            <div>
              <button class="addTodo">Add todo</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="js/script.js"></script>
</body>
</html>
